version: '3.2'

services:
    tarantool_2_10_1:
        image: tarantool/tarantool:2.10
        command: tarantool /usr/local/share/tarantool/tarantool.docker.lua
        volumes:
            - ./tarantool:/usr/local/share/tarantool
        ports:
            - "3320:3301"
        environment:
            TARANTOOL_USER_NAME: admin
            TARANTOOL_USER_PASSWORD: adminPassword

    tarantool_2_10_2:
        image: tarantool/tarantool:2.10
        command: tarantool /usr/local/share/tarantool/tarantool.docker.lua
        volumes:
            - ./tarantool:/usr/local/share/tarantool
        ports:
            - "3321:3301"
        environment:
            TARANTOOL_USER_NAME: admin
            TARANTOOL_USER_PASSWORD: adminPassword
